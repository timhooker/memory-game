<html>
<head>
  <meta charset="utf-8">
  <title>NEW GAME - MEMORY</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href="https://fontastic.s3.amazonaws.com/Zj2ZjkugURtEGq5zPvPh3k/icons.css" rel="stylesheet">
</head>
<body class="game-wrapper">
  <div class="game-container">

    <!-- Lodash Header -->
    <div class="game-head">

      <h1 class="game-title">Mem<span class="icon-bulb"></span>ry</h1>

      <div class="game-icons">
        <p>
          <!-- I need js too -->
          ppppppppppppp
        </p>
      </div>

      <div class="time-counter">
        <p>
          <!-- replace me with a real js date obj -->
          00:00:21
        </p>
      </div>
    </div>

    <!-- Game board template -->
    <div class="game-board">
      <!-- put me in a loop -->
      <% m.cards.forEach(function(card) { %>
        <label class="game-tile <%= card.type %>">
          <input type="checkbox" class="game-checkbox">
          <span class="game-card">
            <span class="game-icon"><%- card.name %></span>
          </span>
        </label>
      <% }); %>

    </div>


  </div>
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
