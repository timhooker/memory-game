<!-- Game board template -->
  <!-- put me in a loop -->
  <div class="game-board">
    <% m.deck.forEach(function(card) { %>

      <label class="game-tile <%- m.level %>">
        <input type="checkbox" class="game-checkbox">
        <span class="game-card">
          <span class="card-back">
          </span>
          <span class="game-icon"><%- card %></span>
        </span>
      </label>

    <% }); %>

  </div>
