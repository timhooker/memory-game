<!-- Game board template -->
  <!-- put me in a loop -->
    <% m.deck.tiles.forEach(function(tile) { %>

      <label class="game-tile <%- m.deck.level %>">
        <input type="checkbox" class="game-checkbox">
        <span class="game-card">
          <span class="card-back">
          </span>
          <span class="game-icon"><%- tile %></span>
        </span>
      </label>

    <% }); %>
